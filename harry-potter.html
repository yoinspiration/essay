<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哈利波特</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles_zh.css" />
  </head>
  <body
    class="container mx-auto px-1.5 md:px-32 pb-5 bg-green-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300"
  >
    <article>
      <h1 class="text-center text-2xl py-5 font-bold">哈利波特</h1>
      <div class="pb-5">
        <h2 class="text-xl font-bold pb-4">哈利波特与魔法石</h2>
        <div class="indent-10">
          <p class="text-2xl">
            I think I can tell the wrong sort for myself, thanks.
          </p>
          <p class="text-xl">我想我自己能分出好坏，谢谢。</p>
        </div>
      </div>
      <div class="pt-5">
        <h2 class="text-xl font-bold pb-4">哈利波特与密室</h2>
        <div class="indent-10">
          <p class="text-2xl">
            It is not our abilities that show what we truly are. It is our
            choices.
          </p>
          <p class="text-xl indent-10">
            我们的本性不由我们的能力决定，而在于我们的选择。
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
